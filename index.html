<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電話查詢系統</title>
    <meta property="og:title" content="電話查詢系統">
    <meta property="og:description" content="快速查詢員工聯繫方式的系統">
    <meta property="og:image" content="assets/background.jpg">
    <meta property="og:url" content="https://your-github-page-url">
    <meta name="description" content="快速查詢員工聯繫方式的系統">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/5289.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        #searchInput {
            flex-grow: 1;
            padding: 18px;
            font-size: 22px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #searchButton {
            padding: 18px 25px;
            font-size: 22px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        .input-note {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }
        .system-remark {
            font-size: 18px;
            color: #888;
            text-align: center;
            margin-top: 25px;
        }
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        #resultsTable th, #resultsTable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            word-break: break-word;
            font-size: 20px;
        }
        #resultsTable th {
            background-color: #f2f2f2;
            color: #333;
            font-size: 22px;
            font-weight: bold;
        }
        #resultsTable tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #resultsTable tr:hover {
            background-color: #e9e9e9;
        }
        .loading, .error, .no-results {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            padding: 15px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .no-results {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>電話查詢系統</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="輸入關鍵字 (姓名、單位或地點)" />
            <button id="searchButton">查詢</button>
        </div>
        <p class="input-note">若需查詢多筆，請用「逗號 (,)」分隔姓名或關鍵字</p>
        <p class="system-remark">此查詢系統供方便使用，不作即時更新連動</p>
        <div id="resultsContainer"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainerDiv = document.getElementById('resultsContainer');

        async function performSearch() {
            const query = searchInput.value.trim();
            resultsContainerDiv.innerHTML = '<p class="loading">查詢中...</p>';

            if (!query) {
                resultsContainerDiv.innerHTML = '<p class="no-results">請輸入查詢關鍵字。</p>';
                return;
            }

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);

                if (!response.ok) {
                    let errorDetail = '';
                    try {
                        const errorData = await response.json();
                        errorDetail = errorData.error || response.statusText;
                    } catch (e) {
                        errorDetail = response.statusText;
                    }
                    throw new Error(`伺服器錯誤: ${response.status}. ${errorDetail}`);
                }

                const data = await response.json();
                resultsContainerDiv.innerHTML = '';

                if (data && data.length > 0) {
                    const table = document.createElement('table');
                    table.id = 'resultsTable';

                    const thead = table.createTHead();
                    const headerRow = thead.insertRow();
                    const headers = ['姓名', '單位', '手機簡碼', '分機'];
                    headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });

                    const tbody = table.createTBody();
                    data.forEach(person => {
                        const row = tbody.insertRow();
                        row.insertCell().textContent = person.name || '無';
                        row.insertCell().textContent = person.department || '無';
                        row.insertCell().textContent = person.mobile_short_code || '無';
                        row.insertCell().textContent = person.extension || '無';
                    });

                    resultsContainerDiv.appendChild(table);
                } else {
                    resultsContainerDiv.innerHTML = '<p class="no-results">查無相關資料。</p>';
                }
            } catch (error) {
                resultsContainerDiv.innerHTML = `<p class="error">查詢失敗: ${error.message}</p>`;
            }
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });
    </script>
</body>
</html>
