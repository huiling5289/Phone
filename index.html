<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>電話查詢系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fdf6f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.clear {
      background-color: #6c757d;
    }
    .note {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>電話查詢系統</h2>
    <div class="input-group">
      <input type="text" id="searchInput" placeholder="輸入姓名的一部分" autofocus>
      <button onclick="search()">查詢</button>
      <button class="clear" onclick="clearSearch()">清空</button>
    </div>
    <div class="note">此系統僅供方便查詢使用，不作即時更新連動</div>
    <table id="resultTable">
      <thead>
        <tr>
          <th>姓名</th>
          <th>單位</th>
          <th>手機簡碼</th>
          <th>分機</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let jsonData = [];
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        jsonData = data;
      })
      .catch(error => console.error('載入資料失敗:', error));

    function search() {
      const keyword = document.getElementById('searchInput').value.trim();
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      if (keyword === '') {
        tbody.innerHTML = '<tr><td colspan="4">請輸入關鍵字</td></tr>';
        return;
      }

      const results = jsonData.filter(item =>
        item.name.includes(keyword)
      );

      if (results.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">查無資料</td></tr>';
        return;
      }

      results.forEach(item => {
        const row = `
          <tr>
            <td>${item.name}</td>
            <td>${item.unit || ''}</td>
            <td>${item.mobile || ''}</td>
            <td>${item.ext || ''}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.querySelector('#resultTable tbody').innerHTML = '';
      document.getElementById('searchInput').focus();
    }

    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
